<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        padding: 7px;
        width: 250px;
      }
      ion-icon {
        color: gray;
        cursor: pointer;
      }

      #btnShow {
        position: relative;
        top: 4px;
        right: 32px;
      }
      #btnHide {
        display: none;
        position: relative;
        top: 4px;
        right: 52px;
      }
    </style>
  </head>
  <body>
    <input type="password" placeholder="Enter your password" />

    <ion-icon name="eye-outline" id="btnShow"></ion-icon>
    <ion-icon name="eye-off-outline" id="btnHide"></ion-icon>

    <script>
      const inputE = document.querySelector("input");
      const btnShowE = document.querySelector("#btnShow");
      const btnHideE = document.querySelector("#btnHide");
      btnShowE.addEventListener("click", () => {
        inputE.type = "text";
        btnShowE.style.display = "none";
        btnHideE.style.display = "block";
      });
      btnHideE.addEventListener("click", () => {
        inputE.type = "password";
        btnHideE.style.display = "none";
        btnShowE.style.display = "block";
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
