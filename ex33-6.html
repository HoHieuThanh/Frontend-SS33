<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eaf6ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
      }

      h1 {
        color: #0077ff;
      }

      .search-container {
        margin: 20px 0;
        display: flex;
        gap: 10px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 250px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #0077ff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005fcc;
      }

      .weather-card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 600px;
        margin-top: 20px;
      }

      .weather-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .left,
      .right {
        flex: 1;
      }

      .left {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-right: 20px;
      }

      .right {
        padding-left: 20px;
      }

      .left h2 {
        margin-bottom: 10px;
        font-size: 24px;
      }

      .icon {
        font-size: 60px;
        margin: 10px 0;
      }

      .temperature {
        font-size: 40px;
        font-weight: bold;
      }

      .right p {
        margin: 10px 0;
        font-size: 18px;
      }

      .error {
        color: red;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Ứng dụng Thời tiết</h1>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Nhập tên thành phố..." />
      <button onclick="searchWeather()">Tìm kiếm</button>
    </div>

    <div id="result"></div>

    <script src="./ex33-6.js"></script>
  </body>
</html>
